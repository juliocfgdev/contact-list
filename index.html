<body>
    <div class="container">
        <h1>Adicione Contato</h1>

            <div>
                <label for="email">Email</label>
                <input class="u-full-width" type="email" id="email">
            </div>
            <div>
                <label for="number">Numero</label>
                <input class="u-full-width" type="number" id="number">
            </div>
            <div>
                <input class="u-full-width" type="submit" value="Salvar">
            </div>
        </form>

        <table class="u-full-width">
            <thead>
                <tr>

                    <th>Email</th>

                </tr>
            </thead>

            </tbody>
        </table>
    </div>
    <script src="app.js"></script>
</body>

</html>
